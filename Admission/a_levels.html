<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    body{
      background-color:  gray;
    }


    /*<Navigation Bar>*/
    nav{
      background-color:  #631313e0;
      border-radius:  20px;
      margin: 0px 5px;
      display:  flex;
      flex-wrap:  wrap;
      flex-direction:  row;
      justify-content:  flex-end;
      align-items:  center;
      padding-right:  20px;
    }
    nav a{
      margin-right:  30px;
      padding: 5px;
      width:  100px;
      text-decoration:  none;
      color:  orange;
      border:  5px outset gray;
      border-radius:  10px;
      background-color:  darkred;
    }
    nav a:hover{
      font-size:  larger;
      color:  white;
    }
    nav a:active{
      border-style:  inset;
    }
    #navLogo{
      margin-right:  auto;
      margin-left:  30px;
      height:  100px;
      border-radius:  20px;
      display:  block;
    }
    #navLogo:hover{
      border:  1px inset orange;
    }
    /*</Navigation Bar>*/

    form{
      margin:  50px 100px;
    }

    .text_input{
      border-radius:  5px ;
      padding:  5px 10px;
      width:  25vw;
    }

    label{
      display: block;
      margin:  20px 0px;
    
    }
    input{
      display:  block;
    }

    .select{
      width:  100px;
      height:  30px;
    }
    section{
      display: inline-block;
      height:  100%;
      width:  50%;
      max-width:  100%;
    }
    aside{
      background:  url("../Images/cloud_in_a_cup.jpg");
      background-size: cover;
      background-position: center;
      display: inline-block;
      width:  48%;
      height: 100%;
      vertical-align: top;
    }
  </style>

</head>
<body>
  <nav>
    <img src="../Images/logo-modified-2.jpg" id="navLogo" alt="trinity logo">
    <a href="../home.html">Home</a>
    <a href="../staff.html">Staff</a>
    <a href="../admission.html">Admission</a>
    <a href="../scholarship.html">Scholarship</a>
    <a href="">Tab5</a>
    <a href="../contact_us.html">Contact Us</a>
  </nav>
  
  <section>
    <form action="backend.html">

      <label>Name*
        <input name=f_name type=text class="text_input" placeholder="Name" required>  
      </label>

      <label>Phone No*
        <input name=num type="text" class="text_input" placeholder="Phone No." required>
      </label>

      <label>Email*
        <input name=email type="email" class="text_input" placeholder="Email" required>
      </label>

      <label>Stream*: 
        <select name=stream class="select">
          <option value="a_levels science">Science</option>
          <option value="a_levels management">Management</option>
          <option value="a_levels humanities">Humanities</option>
        </select>
      </label>

      <label>S.E.E Score: 
        <input type="text" class="text_input" placeholder="in GPA" required>
      </label>

      <label>S.E.E Gradesheet*: 
        <input type="file" required>
      </label>
      <br>
      <label>
        <input type="submit">
      </label>
    </form>
  </section>
  
  <aside></aside>
    

</body>
</html>
