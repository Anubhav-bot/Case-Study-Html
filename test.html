<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  
  <style>
    body{
      background-color:  gray;
    }


    /*<Navigation Bar>*/
    nav{
      background-color:  #631313e0;
      border-radius:  20px;
      margin: 0px 5px;
      display:  flex;
      /*flex-wrap:  wrap;*/
      flex-direction:  row;
      justify-content:  flex-end;
      align-items:  center;
      padding-right:  20px;
    }
    nav a{
      margin-right:  30px;
      padding: 5px;
      width:  100px;
      text-decoration:  none;
      color:  orange;
      border:  5px outset gray;
      border-radius:  10px;
      background-color:  darkred;
    }
    nav a:hover{
      font-size:  larger;
      color:  white;
    }
    nav a:active{
      border-style:  inset;
    }
    #navLogo{
      margin-right:  auto;
      margin-left:  30px;
      height:  100px;
      border-radius:  20px;
      display:  block;
    }
    #navLogo:hover{
      border:  1px inset orange;
    }

    /*</Navigation Bar>*/
    
    section{
      margin:  50px 5px;
      height:  100vw;
      display:  grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 100px 1fr 1fr 1fr;
      grid-column-gap:  10px;
      grid-row-gap:  10px;
    }
    section .event{
      background: url("Images/cloud_in_a_cup.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size:  cover;
      border:  3px solid black;
      border-radius:  20px;
      padding:  20px;
      color:  transparent;
    }
    section .event:hover{
      border-color:  orange;
      color:  cyan;
    }
    #section_head{
      color:  black;
      justify-self:  start;
      grid-column: 1/4;
      font-size:  50px;
      font-weight: bold;
      padding-left:  15px;
    }
  </style>

</head>
<body>
  <nav>
    <img src="Images/logo-modified-2.jpg" id="navLogo" alt="trinity logo">
    <a href="home.html">Home</a>
    <a href="staff.html">Staff</a>
    <a href="admission.html">Admission</a>
    <a href="">Scholarship</a>
    <a href="">Tab5</a>
    <a href="">Contact Us</a>
  </nav>

    <div class="event event3" onclick="location.href='Home/event3.html'">Hello</div>
    <div class="event event4" onclick="location.href='Home/event4.html'">Hello</div>
    <div class="event event5" onclick="location.href='Home/event5.html'">Hello</div>
    <div class="event event6" onclick="location.href='Home/event6.html'">Hello</div>
    <div class="event event7" onclick="location.href='Home/event7.html'">Hello</div>
    <div class="event event8" onclick="location.href='Home/event8.html'">Hello</div>
    <div class="event event9" onclick="location.href='Home/event9.html'">Hello</div>
  </section>
  
  
</body>
</html>
